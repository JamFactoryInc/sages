<!DOCTYPE html>
<html>
    <title>Sage's Portfolio</title>
    <head>
        <link rel="preconnect" href="style.css" crossorigin>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section class="title-page">
            <div id="title-box">
                <h1 id="title">Hey, I'm <span class="colour">Sage</span></h1>
                <h3 id="subtitle">I'm a <span id="swap" class="floaty">Backend</span> Developer</h3>
            </div>
            <div id="nav">
                <button>Experience</button>
                <button>Portfolio</button>
                <button>Resume</button>
            </div>
            <div id="timeline">
                <h2>Career</h2>
                <span class="timeline-block" from="Apr 1, 2021" to="Jul 15, 2021" experience-name="InMarket Systems"></span>
                <span class="timeline-block" from="Feb 28, 2022" to="" experience-name="Megaport"></span>
            </div>
        </section>
    </body>
</html>

<style>
    :root {
        --primary: rgb(241, 31, 112);
        --secondary: #ace9c0;
        --wheel: var(--primary);
        --background: #111;
        font-size: 1rem;
        background-color: var(--background);
    }

    * {
        color: #CCC;
        font-family: Calibri, sans-serif;
        letter-spacing: 0.05em;
    }

    #swap, button {
        color: var(--background);
        background-color: var(--wheel);
        border-radius: 1rem;
        padding: 0.5rem;
    }

    .colour {
        color: var(--primary);
    }

    body {
        margin: 0;
        overflow-x: hidden;
    }

    h1, h2, h3 {
        margin:0;
    }

    #title-box {
        left:0;
        width: 50%;
        z-index: 1;
    }

    #title-box * {
        text-align: center;
    }

    .title-page {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #title {
        font-size: 500%;
        padding-bottom: 2rem;
    }

    #subtitle {
        font-size: 300%;
    }

    h2 {
        position: absolute;
        font-size: 300%;
        margin-top: -7rem;
    }

    #nav {
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        height: 20vh;
    }

    button {
        padding: 1rem;
        min-width: 20rem;
        border: none;
        font-size: 300%;
        flex-grow: 1;
        margin: 2rem;
        outline: var(--primary) 0.25rem solid;
        outline-offset: -0.25rem;
        background-color: unset;
        color: #CCC;
        transition: color 0.1s, background-color 0.1s;
    }

    button:hover {
        color: #111;
        background-color: var(--primary);
        cursor: pointer;
    }

    #timeline {
        margin-top: 5rem;
        width: 80vw;
        height: 5rem;
        padding: 3rem 10vw;
        background-color: #181818;
        box-shadow: #0008 0 0 1rem;
    }

    #timeline span:not(.timeline-year) {
        position: absolute;
        background-color: var(--primary);
        font-size: 200%;
        color: #111;
        width: 0px;
        padding: 1rem 0;
    }

    #timeline span:not(.timeline-year)::after {
        color: var(--primary);
        content: attr(experience-name);
        position: absolute;
        left: 0;
        bottom: -1.5em;
        padding: 1rem 0 0 1rem;
        border-left: dashed 0.25rem var(--primary);
        white-space: nowrap;
    }

    .timeline-year {
        position: absolute;
        color: #AAA !important;
        margin-top: -2rem;
    }
    .timeline-year::after {
        position: static;
        content: attr(year);
        margin-left: -50%;
    }

</style>

<link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon.svg">
<script src="index.js"></script>
